<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="../../js/aframe-master.js"></script>
    <script src="../../js/aframe-video-controls.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <video id="video" src="./shark.mp4"
               autoplay loop crossorigin></video>
      </a-assets>

      <a-camera>
          <a-cursor id="cursor" color="yellow"></a-cursor>
      </a-camera>

      <a-videosphere src="#video" rotation="0 180 0"></a-videosphere>

      <a-entity id="video-entity" video-controls="src:#video"></a-entity>
    </a-scene>

    <script type="text/javascript">
      var entity = document.querySelector('#video-entity');
      entity.setAttribute('visible', false);

      var vid = document.getElementById("video");
      vid.onpause = function() {
        entity.setAttribute('visible', true);
      }
      vid.onplay = function() {
        entity.setAttribute('visible', false);
      }
    </script>
  </body>
</html>
